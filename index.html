<!DOCTYPE html>
<html>
  <head>
    <title>Coding Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <header>
    <h3 class="button1" id="displayHighScore">View High Score</h3>
    <h3 class="button1" style="align-content: left">Time</h3>
    <h3 class="button1" style="align-content: left" id="timer-count"></h3>
  </header>  
  <body>
    <main>
    <section>
      <div header1>
      <div class="large-font">Coding Quiz Challenge</div>
      <p>Try to answer the following code-related<br>
       questions within the time limit.<br>
       Keep in mind that incorrect answers will<br>
       penalize your score/time by ten seconds!</p>
        <button id="start-button">Start Quiz</button>
      </div>
      </section>
      <section>
          <div id="quiz" style="display: none"></div>
          <div id = "question" style="display: none"></div>
          <div id="choices" style="display: none">
            <div class="choice" id="A"
            onclick="checkanswer('A')">A</div>
            <div class="choice" id="B"
            onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C"
            onclick="checkAnswer('C')">C</div>
            <div class="choice" id="D"
            onclick="checkAnswer('D')">D</div>
            </div>
      </section>
      <section>
    <div id="renderTotal" style="display: none">
      <div class="button1" id="gobackbtn"></div>
      <div class="button1" id="resetbtn"></div>
      </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
